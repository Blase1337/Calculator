<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "display">12345</div>
        <div class="number-container">
            <div class ="row">
                <div id ="clear"><button>AC</button></div>
                <div><button>+/-</button></div>
                <div><button>&divide</button></div>
            </div>
            <div class ="row">
                <div><button>7</button></div>
                <div><button>8</button></div>
                <div><button>9</button></div>
                <div><button>X</button></div>
            </div>
            <div class ="row">
                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>
                <div><button>-</button></div>
            </div>
            <div class ="row">
                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
                <div><button>+</button></div>
            </div>
            <div class ="row">
                <div id = "zero"><button>0</button></div>
                <div><button>.</button></div>
                <div id="equals"><button>=</button></div>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
