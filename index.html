<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <div class = "display"></div>
        <div class="number-container">
            <div class ="row">
                <div class= "button" id ="clearButton"><button class = "orange">AC</button></div>
                <div class="button"><button class = "orange">‚Üê</button></div>
                <div class= "button" id = "divideButton"><button class = "orange">/</button></div>
            </div>
            <div class ="row">
                <div class= "button" id = "sevenButton"><button>7</button></div>
                <div class= "button" id = "eightButton"><button>8</button></div>
                <div class= "button" id = "nineButton"><button>9</button></div>
                <div class= "button" id = "multiplyButton"><button class = "orange">X</button></div>
            </div>
            <div class ="row">
                <div class= "button" id = "fourButton"><button>4</button></div>
                <div class= "button" id = "fiveButton"><button>5</button></div>
                <div class= "button" id = "sixButton"><button>6</button></div>
                <div class= "button" id = "subtractButton"><button class = "orange">-</button></div>
            </div>
            <div class ="row">
                <div class= "button" id = "oneButton"><button>1</button></div>
                <div class= "button" id = "twoButton"><button>2</button></div>
                <div class= "button" id = "threeButton"><button>3</button></div>
                <div class= "button"id = "addButton"><button class = "orange">+</button></div>
            </div>
            <div class ="row">
                <div class= "button" id = "zeroButton"><button>0</button></div>
                <div class = "button"><button>.</button></div>
                <div class= "button" id="equalsButton"><button class = "orange">=</button></div>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
